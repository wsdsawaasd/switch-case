<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinhsongay</title>
</head>
<body>
<form>
    <input type="text" id="text"/>
    <input type="button" value="tính số ngày" onclick="tinhsongay()">
   <p id="show"></p>
</form>
<script>
    function tinhsongay() {
        var i = parseInt(document.getElementById("text").value);
        switch (i) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('show').innerHTML = "tháng này có 31 ngày";
                break;
            case 2:
                document.getElementById('show').innerHTML = "tháng này có 28 hoặc 29";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('show').innerHTML = "tháng này có 30 ngày";
    }

    }
</script>
</body>
</html>
